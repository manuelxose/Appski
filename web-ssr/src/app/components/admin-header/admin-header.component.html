<!-- Admin Header - Modern Design -->
<header class="admin-header">
  <div class="header-content">
    <!-- Search -->
    <div class="header-search">
      <svg
        class="search-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <input type="search" placeholder="Buscar..." class="search-input" />
      <kbd class="search-kbd">⌘K</kbd>
    </div>

    <!-- Actions -->
    <div class="header-actions">
      <!-- Quick Add -->
      <button class="header-btn btn-primary">
        <svg
          class="btn-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="btn-label">Crear</span>
      </button>

      <!-- Notifications -->
      <div class="header-dropdown">
        <button class="header-icon-btn" (click)="toggleNotifications()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="notification-dot"></span>
        </button>

        @if (notificationsOpen()) {
        <div class="dropdown-menu animate-dropdown">
          <div class="dropdown-header">
            <h3 class="dropdown-title">Notificaciones</h3>
            <button class="dropdown-action">Marcar todas como leídas</button>
          </div>
          <div class="dropdown-content">
            @for (notif of notifications(); track notif.id) {
            <div class="notification-item" [class.unread]="notif.unread">
              <div class="notification-content">
                <div class="notification-title">{{ notif.title }}</div>
                <div class="notification-message">{{ notif.message }}</div>
              </div>
              <div class="notification-time">{{ notif.time }}</div>
            </div>
            }
          </div>
          <div class="dropdown-footer">
            <button class="dropdown-link">Ver todas las notificaciones</button>
          </div>
        </div>
        }
      </div>

      <!-- User Menu -->
      <div class="header-dropdown">
        <button class="user-btn" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <span class="avatar-text">AD</span>
          </div>
          <div class="user-info">
            <span class="user-name">Admin</span>
            <span class="user-role">Administrador</span>
          </div>
          <svg
            class="user-chevron"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        @if (userMenuOpen()) {
        <div class="dropdown-menu dropdown-menu-right animate-dropdown">
          <div class="dropdown-header">
            <div class="user-profile">
              <div class="user-avatar-large">AD</div>
              <div class="user-details">
                <div class="user-name-large">Admin User</div>
                <div class="user-email">admin@snowhub.com</div>
              </div>
            </div>
          </div>
          <div class="dropdown-content">
            <a href="/cuenta" class="dropdown-item">
              <svg
                class="dropdown-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>Mi Perfil</span>
            </a>
            <a href="/admin/settings" class="dropdown-item">
              <svg
                class="dropdown-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span>Configuración</span>
            </a>
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-content">
            <button class="dropdown-item text-error">
              <svg
                class="dropdown-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</header>
