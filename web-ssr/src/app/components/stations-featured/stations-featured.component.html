<!-- Moved stations featured template -->
<section id="stations" class="py-12 md:py-16 lg:py-24 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-8 md:mb-12">
      <h2
        class="section-title text-2xl md:text-3xl lg:text-4xl font-bold text-slate-900 mb-4"
        data-i18n="stations.title"
      >
        Estaciones destacadas
      </h2>
      <p
        class="section-subtitle text-base md:text-lg text-slate-600 max-w-2xl mx-auto"
        data-i18n="stations.subtitle"
      >
        Las mejores condiciones de nieve ahora mismo
      </p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-6">
      @for (station of featuredStations(); track station.id) {
      <app-station-card [station]="station" />
      }
    </div>
    <div class="text-center mt-8 md:mt-12">
      <a
        routerLink="/estaciones"
        class="inline-flex items-center px-6 py-3 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white active:bg-blue-700 transition-all font-semibold"
      >
        <span data-i18n="stations.view_all">Ver todas las estaciones</span>
        <svg
          class="w-5 h-5 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </a>
    </div>
  </div>
</section>
