>

  <div class="absolute inset-0 hero-pattern opacity-10"></div>

  <!-- Floating elements decoration -->
  <div class="floating-icons">

    <div

      style="bottom: 25%; right: 10%; animation-delay: 1.5s"
    >
      üèîÔ∏è
    </div>
  </div>

  <div class="container mx-auto px-4 py-8 md:py-10 relative z-10">
    <div class="max-w-5xl mx-auto">
      <!-- Title Section - Compacto -->
      <div class="text-center mb-6">
        <h1
          class="hero-title text-3xl sm:text-4xl md:text-5xl font-black text-slate-900 mb-3 leading-tight"
        >
          <span
            class="bg-gradient-to-r from-blue-600 to-cyan-500 bg-clip-text text-transparent"
          >
            Informaci√≥n de nieve en tiempo real
          </span>
        </h1>
        <p
          class="hero-subtitle text-base sm:text-lg text-slate-600 max-w-2xl mx-auto"
        >

          <span class="font-bold text-blue-600">50+ estaciones de esqu√≠</span>
          en Espa√±a
        </p>
      </div>

      <!-- Enhanced Search Box - Info de Nieve -->
      <div
        class="search-box-enhanced bg-white rounded-3xl shadow-2xl p-5 md:p-6 border-2 border-blue-100"
      >
        <!-- Main Search -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 mb-4">
          <!-- Station Search with Real-time Info -->
          <div class="md:col-span-10 relative">
            <label class="search-label" for="station-search">
              <svg
                class="w-4 h-4 inline mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              Buscar estaci√≥n por nombre, regi√≥n o condiciones
            </label>
            <input
              type="text"
              id="station-search"
              [value]="searchQuery()"
              (input)="onSearchInput($event)"
              (focus)="showSuggestions.set(true)"
              placeholder="Ej: Sierra Nevada, nieve polvo, pistas abiertas..."
              class="search-input-enhanced text-base"
            />

            <!-- Autocomplete with Snow Info -->
            @if (showSuggestions() && filteredSuggestions().length > 0) {
            <div class="suggestions-dropdown">
              @for (suggestion of filteredSuggestions(); track suggestion.name)
              {
              <button
                (click)="selectSuggestion(suggestion)"
                class="suggestion-item group"
              >
                <div class="flex items-start gap-3">
                  <div class="text-2xl mt-1">
                    @if (suggestion.type === 'station') { üéø } @else if
                    (suggestion.type === 'region') { üèîÔ∏è } @else { ÔøΩÔ∏è }
                  </div>
                  <div class="flex-1 text-left">
                    <div
                      class="font-bold text-slate-900 group-hover:text-blue-600 transition-colors"
                    >
                      {{ suggestion.name }}
                    </div>
                    <div class="text-xs text-slate-500 mb-1">
                      üìç {{ suggestion.location }}
                    </div>
                    @if (suggestion.type === 'station') {
                    <div class="flex gap-2 text-xs mt-1">
                      <span
                        class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded-full font-semibold"
                      >
                        ‚ùÑÔ∏è 120cm base
                      </span>
                      <span
                        class="px-2 py-0.5 bg-green-100 text-green-700 rounded-full font-semibold"
                      >
                        ‚¨ÜÔ∏è +15cm nueva
                      </span>
                    </div>
                    }
                  </div>
                  @if (suggestion.openStatus) {
                  <div
                    class="px-3 py-1 bg-green-500 text-white text-xs font-bold rounded-full shadow-sm"
                  >
                    ABIERTA
                  </div>
                  } @else if (suggestion.type === 'station') {
                  <div
                    class="px-3 py-1 bg-gray-400 text-white text-xs font-bold rounded-full"
                  >
                    CERRADA
                  </div>
                  }
                </div>
              </button>
              }
            </div>
            }
          </div>

          <!-- Search Button -->
          <div class="md:col-span-2 flex items-end">
            <button
              (click)="search()"
              class="search-button-enhanced group w-full"
            >
              <svg
                class="w-5 h-5 group-hover:scale-110 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <span class="hidden sm:inline ml-2">Buscar</span>
            </button>
          </div>
        </div>

        <!-- Condiciones y Filtros -->
        <div class="pt-4 border-t border-slate-200">
          <div class="flex items-center gap-2 mb-3">
            <svg
              class="w-4 h-4 text-slate-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              />
            </svg>
            <span
              class="text-xs font-semibold text-slate-700 uppercase tracking-wide"
              >Filtrar por condiciones:</span
            >
          </div>
          <div class="flex flex-wrap gap-2">
            <button
              (click)="toggleFilter('open')"
              [class.filter-active]="activeFilter() === 'open'"
              class="filter-chip"
            >
              <span class="text-base">‚úÖ</span>
              <span class="text-sm">Abiertas</span>
            </button>
            <button
              (click)="toggleFilter('fresh-snow')"
              [class.filter-active]="activeFilter() === 'fresh-snow'"
              class="filter-chip"
            >
              <span class="text-base">‚ùÑÔ∏è</span>
              <span class="text-sm">Nieve fresca</span>
            </button>
            <button
              (click)="toggleFilter('powder')"
              [class.filter-active]="activeFilter() === 'powder'"
              class="filter-chip"
            >
              <span class="text-base">‚òÅÔ∏è</span>
              <span class="text-sm">Nieve polvo</span>
            </button>
            <button
              (click)="toggleFilter('good-weather')"
              [class.filter-active]="activeFilter() === 'good-weather'"
              class="filter-chip"
            >
              <span class="text-base">‚òÄÔ∏è</span>
              <span class="text-sm">Buen tiempo</span>
            </button>
            <button
              (click)="toggleFilter('high-base')"
              [class.filter-active]="activeFilter() === 'high-base'"
              class="filter-chip"
            >
              <span class="text-base">üèîÔ∏è</span>
              <span class="text-sm">+100cm base</span>
            </button>
            <button
              (click)="toggleFilter('all-lifts')"
              [class.filter-active]="activeFilter() === 'all-lifts'"
              class="filter-chip"
            >
              <span class="text-base">üö°</span>
              <span class="text-sm">Todos remontes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
