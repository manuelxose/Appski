<!-- Stations Sort Bar -->
<div
  class="sort-bar bg-white rounded-xl shadow-md px-4 md:px-6 py-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-4"
>
  <!-- Results count -->
  <div class="flex items-center gap-2">
    <span class="text-sm font-medium text-slate-900">
      <span class="text-blue-600 font-semibold">{{ resultsCount }}</span>
      <span data-i18n="sort.results">estaciones encontradas</span>
    </span>
  </div>

  <!-- Sort options and view toggle -->
  <div
    class="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full md:w-auto"
  >
    <!-- Sort dropdown -->
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <label for="sort-select" class="text-sm text-slate-600 whitespace-nowrap">
        <span data-i18n="sort.order_by">Ordenar por:</span>
      </label>
      <select
        id="sort-select"
        [value]="currentSort"
        (change)="onSortChange($any($event.target).value)"
        class="flex-1 sm:flex-initial px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm bg-white cursor-pointer"
      >
        @for (option of sortOptions; track option.value) {
        <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
    </div>

    <!-- View mode toggle -->
    <div
      class="flex items-center gap-1 bg-gray-100 p-1 rounded-lg"
      role="group"
      aria-label="Vista"
    >
      <button
        type="button"
        (click)="onViewToggle('grid')"
        [class.active]="currentView === 'grid'"
        class="view-toggle px-3 py-2 rounded-md text-sm font-medium transition-all"
        aria-label="Vista en cuadrÃ­cula"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          />
        </svg>
      </button>
      <button
        type="button"
        (click)="onViewToggle('list')"
        [class.active]="currentView === 'list'"
        class="view-toggle px-3 py-2 rounded-md text-sm font-medium transition-all"
        aria-label="Vista en lista"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
